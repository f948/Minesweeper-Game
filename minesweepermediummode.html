  <script>
  
	// global variables 
	var square;
	var minesPlaced;
	var canvas,context;
	var minesSurrounding;
	var minesExploded = 0;
	var nonMineSquaresFound = 0;
	
	// start game 
	setMines();
	generateNumbers();
	gradeOutEdges();
	
	function turn(square){
		
		updateBoard(square);
		endGame();
	}
	
	
	function setMines(){
		
		// generate random mine positions for the 10 mines 
		minesPlaced=0;
		while(minesPlaced<40){
			
			square = Math.floor((Math.random()*305))+20;
			canvas = document.getElementsByName(square.toString())[0];
			
			// case when mine cannot be placed on square 
			while(canvas.id =="Mine" || canvas.id == "Sidewalk"){
			
				square = Math.floor((Math.random()*305))+20;	
				canvas = document.getElementsByName(square.toString())[0];
				
			}
			
			canvas.id="Mine";
			minesPlaced++;
		
		}
	}
	
	
	
	function gradeOutEdges(){
		
		for(square=1;square<=324;square++){
			
			canvas = document.getElementsByName(square.toString())[0];
			
			if(canvas.id == "Sidewalk"){
				
				context = canvas.getContext('2d');
				context.fillStyle="grey";
				context.fillRect(0,0,canvas.width,canvas.height);
				
			
			}
		}
	}
	
	function generateNumbers(){
		
		// check all inner squares for mines surrouding 
		for(square=20;square<=305;square++){
			
			minesSurrounding = 0;
			canvas = document.getElementsByName(square.toString())[0];
				
			// number all squares that do not have mines 
			if(canvas.id =="Empty"){
					
				// check for number of mines surrounding squares
					
				// right diagonal above 
				if(document.getElementsByName((square-19).toString())[0].id == "Mine"){
					minesSurrounding++;
					
				}
					
				// square on top 
				if(document.getElementsByName((square-18).toString())[0].id == "Mine"){
					minesSurrounding++;
					
				}
					
				// left diagonal above 
				if(document.getElementsByName((square-17).toString())[0].id == "Mine"){
					minesSurrounding++;
					
				}
					
				// square one right
				if(document.getElementsByName((square+1).toString())[0].id == "Mine"){
					minesSurrounding++;
					
				}
					
				// right diagonal below
				if(document.getElementsByName((square+19).toString())[0].id == "Mine"){
					minesSurrounding++;
					
				}
					
				// square below
				if(document.getElementsByName((square+18).toString())[0].id == "Mine"){
					minesSurrounding++;
					
				}
					
				// left diagonal below
				if(document.getElementsByName((square+17).toString())[0].id == "Mine"){
					minesSurrounding++;
					
				}
					
				// square left
				if(document.getElementsByName((square-1).toString())[0].id == "Mine"){
					minesSurrounding++;
					
				}
					
				canvas.id=minesSurrounding.toString();
			
			}
		}
	}
	

	function updateBoard(square){
		
		canvas = document.getElementsByName(square)[0];
		context = canvas.getContext('2d');
		
		// if square that player chose contained a mine
		if(canvas.id == "Mine"){
			
			// draw mine 
			context.fillStyle="black";
			context.beginPath();
			context.arc(25,25,25,0,2*Math.PI);
			context.fill();
			canvas.id="Chosen";
			minesExploded++;
		
		}
		
		// if square has not been clicked before and does not contain a mine
		else if(!isNaN(canvas.id)){
			
			context.font = "50px Arial";
			context.fillText(canvas.id.toString(),13,40);
			canvas.id="Chosen";
			nonMineSquaresFound++;
		}
		
	}
	
	function endGame(){
		
		
		// win condition
		if(nonMineSquaresFound > 215){
			window.open("minesweeperexpertmode.html");
		}
		
		// lose condition 
		else if(minesExploded > 30){
		
			location.reload();
		}
	}
	
  </script>
